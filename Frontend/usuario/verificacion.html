<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VotUP | Verificación de Identidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
    <div class="bg-gray-50 text-center text-sm py-1 border-b border-gray-200">
        <span class="text-gray-600">Faltan: </span>
        <span class="font-bold text-red-600 mx-2">X meses</span>
        <span class="font-bold text-red-600 mx-2">X días</span>
        <span class="font-bold text-red-600 mx-2">X horas</span>
    </div>
    <header class="bg-teal-700 shadow-lg">
        <div class="container mx-auto flex items-center justify-between p-4">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-purple-600 rounded-lg flex items-center justify-center">
                    <span class="font-extrabold text-white text-xl leading-none">V</span>
                </div>
                <h1 class="text-white text-2xl font-bold tracking-tight hidden sm:block">VotUP</h1>
            </div>
            <a href="index.html" class="bg-white text-teal-700 font-bold py-2 px-6 rounded-lg hover:bg-gray-200 transition duration-300 shadow-md">
                Cerrar Sesion
            </a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-gray-200 p-8 md:p-12 rounded-lg shadow-xl w-full max-w-lg">
            <h2 class="text-3xl font-bold text-teal-700 mb-6 text-center">
                Verificación de Identidad
            </h2>
            <p class="text-gray-600 mb-6 text-center">
                Por favor, ingrese su numero de DNI para continuar
            </p>
            <form action="candidatos.html" method="GET"> 
                <div class="mb-8">
                    <input type="text" id="dni" placeholder="Ingrese su DNI"
                           class="shadow-inner appearance-none border border-gray-300 rounded w-full py-3 px-4 text-gray-700 text-lg leading-tight focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent text-center"
                           maxlength="8" pattern="\d{8}" title="El DNI debe tener 8 dígitos numéricos" required>
                </div>
                <div class="flex justify-center">
                    <button type="submit"
                            class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-10 rounded shadow-md focus:outline-none focus:shadow-outline transition duration-300 w-full max-w-xs">
                        Continuar
                    </button>
                </div>
            </form>
        </div>
    </main>
    <footer class="bg-teal-700 text-white text-center p-4">
        <p class="text-sm">&copy; 2025 Grupo 3: Todos los derechos reservados</p>
    </footer>
</body>
</html>
