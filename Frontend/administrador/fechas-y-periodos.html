<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechas y Periodos - Panel Administrativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'main-bg': '#f3f4f6', 
                        'sidebar-bg': '#3c676e', 
                        'main-title': '#2e4963', 
                        'sidebar-btn-active': '#e5e7eb', 
                        'custom-dark-button': '#355b63', 
                        'estado-proceso': '#50a75c', 
                        'estado-finalizado': '#8d9c9b', 
                        'estado-pendiente': '#f5da57', 
                        'edit-icon': '#355b63', 
                        'delete-icon': '#dc2626', 
                        'guardar-btn': '#007bff',
                    },
                    spacing: {
                        'sidebar-width': '16rem', 
                    }
                }
            }
        }

        const API_PROCESOS = "https://sistema-de-votacion-gjzq.onrender.com/api/proceso";
        const API_PERIODOS = "https://sistema-de-votacion-gjzq.onrender.com/api/periodo";

        async function cargarProcesos() {
            try {
                const res = await fetch(API_PROCESOS);
                const procesos = await res.json();
                renderProcesos(procesos);
            } catch (err) {
                console.error("Error al cargar procesos:", err);
            }
        }

        function formatearFecha(fechaISO) {
            const fecha = new Date(fechaISO);
            return fecha.toLocaleDateString("es-PE"); // d/m/aaaa
        }

        async function renderProcesos(procesos) {
            const cont = document.getElementById("procesos-container");
            cont.innerHTML = "";

            for (const proceso of procesos) {
                const res = await fetch(`${API_PERIODOS}/proceso/${proceso._id}`);
                const periodos = await res.json();

                let periodosHTML = periodos.length
                    ? periodos.map(p => `
                        <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg border">
                            <div>
                                <p class="font-semibold text-gray-800">${p.nombre}</p>
                                <p class="text-sm text-gray-600">
                                    ${formatearFecha(p.fechaInicio)} → ${formatearFecha(p.fechaFin)}
                                </p>
                            </div>

                            <div class="space-x-3">
                                <button class="text-blue-600" onclick="editarPeriodo('${p._id}')"><i class="fas fa-pencil-alt"></i></button>
                                <button class="text-red-600" onclick="eliminarPeriodo('${p._id}')"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    `).join("")
                    : `<p class="text-gray-500">No hay periodos registrados.</p>`;

                cont.innerHTML += `
                    <div class="bg-white p-6 rounded-xl shadow-lg border">
                        <h3 class="text-xl font-bold text-custom-dark-button">${proceso.nombre}</h3>
                        <p class="text-gray-600 mb-4">
                            <i class="fas fa-calendar-day"></i>
                            ${formatearFecha(proceso.fechaInicio)} - ${formatearFecha(proceso.fechaFin)}
                        </p>

                        <h4 class="font-semibold text-gray-800 mb-2">Periodos:</h4>

                        <div class="space-y-3">
                            ${periodosHTML}
                        </div>
                    </div>
                `;
            }
        }


        function editarPeriodo(id) {
            showCustomMessage("Editar → " + id);
        }

        function eliminarPeriodo(id) {
            showCustomMessage("Eliminar → " + id);
        }

        function showCustomMessage(message) {
            const modal = document.getElementById('custom-message-modal');
            const content = document.getElementById('custom-message-content');
            content.textContent = message;
            modal.classList.remove('hidden');
        }

        function hideCustomMessage() {
            document.getElementById('custom-message-modal').classList.add('hidden');
        }

        document.addEventListener("DOMContentLoaded", cargarProcesos);
    </script>
</head>
<body class="bg-main-bg font-sans">

    <div class="flex min-h-screen">
        
        <!-- Sidebar de Navegación -->
        <div class="w-sidebar-width bg-sidebar-bg text-white flex flex-col justify-between p-4 fixed h-full shadow-lg">
            <div>
                <div class="flex items-center space-x-3 mb-8 border-b border-gray-500 pb-4">
                    <div class="p-2 rounded-full bg-white text-sidebar-bg">
                        <i class="fas fa-user text-xl"></i>
                    </div>
                    <span id="nombreAdmin" class="text-xl font-semibold">Usuario</span>
                </div>

                <nav class="space-y-3">
                    <a href="principal.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition duration-150 text-white">
                        <i class="fas fa-home w-5 h-5"></i>
                        <span>Panel principal</span>
                    </a>
                    
                    <a href="procesos-electorales.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition duration-150 text-white">
                        <i class="fas fa-clipboard-list w-5 h-5"></i>
                        <span>Procesos electorales</span>
                    </a>
                    
                    <a href="candidatos.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition duration-150 text-white">
                        <i class="fas fa-users w-5 h-5"></i>
                        <span>Candidatos</span>
                    </a>
                    
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-lg bg-sidebar-btn-active text-gray-800 font-medium shadow-md">
                        <i class="fas fa-calendar-alt w-5 h-5 text-custom-dark-button"></i>
                        <span>Fechas y Periodos</span>
                    </a>
                    
                    <a href="resultados.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition duration-150 text-white">
                        <i class="fas fa-chart-bar w-5 h-5"></i>
                        <span>Resultados</span>
                    </a>
                </nav>
            </div>

            <div class="mt-8">
                <a href="login.html" class="w-full py-3 bg-blue-400 text-white font-semibold rounded-lg hover:bg-blue-500 transition duration-150 shadow-md flex justify-center">
                    Cerrar Sesion
                </a>
            </div>
        </div>
        
        <!-- Contenido Principal -->
        <main class="flex-1 p-8 md:p-12 ml-sidebar-width">

            <h1 class="text-4xl font-serif text-main-title mb-10 border-b pb-4 text-center md:text-left">
                Fechas y Periodos
            </h1>

            <h2 class="text-2xl font-semibold text-custom-dark-button mb-6">
                Gestión de fechas y periodos electorales
            </h2>

            <!-- Contenedor dinámico de procesos -->
            <div id="procesos-container" class="space-y-6"></div>

        </main>
        
        <!-- MODAL DE MENSAJE PERSONALIZADO (Para reemplazar a alert()) -->
        <div id="custom-message-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden" onclick="if(event.target.id === 'custom-message-modal') hideCustomMessage()">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm mx-4 p-6 relative transform transition-all duration-300 scale-100">
                <h3 class="text-xl font-bold text-custom-dark-button mb-4 border-b pb-2">Notificación</h3>
                <p id="custom-message-content" class="text-gray-700 mb-6"></p>
                <div class="flex justify-end">
                    <button onclick="hideCustomMessage()" class="px-4 py-2 bg-custom-dark-button text-white font-semibold rounded-lg hover:bg-opacity-80 transition duration-150">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal Editar Periodo -->
        <div id="modal-editar" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center">
            <div class="bg-white p-6 rounded-xl w-96 shadow-xl">
                <h2 class="text-xl font-bold mb-4">Editar Periodo</h2>

                <form id="form-editar">
                    <input type="hidden" id="editar-id">

                    <label class="block mb-2 font-semibold">Nombre:</label>
                    <input id="editar-nombre" class="w-full p-2 mb-3 border rounded">

                    <label class="block mb-2 font-semibold">Fecha Inicio:</label>
                    <input type="date" id="editar-inicio" class="w-full p-2 mb-3 border rounded">

                    <label class="block mb-2 font-semibold">Fecha Fin:</label>
                    <input type="date" id="editar-fin" class="w-full p-2 mb-4 border rounded">

                    <div class="flex justify-end gap-3">
                        <button type="button" onclick="cerrarModalEditar()" class="px-4 py-2 bg-gray-300 rounded">Cancelar</button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal Confirmar Eliminación -->
        <div id="modal-eliminar" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center">
            <div class="bg-white p-6 rounded-xl w-80 shadow-xl text-center">
                <p class="text-lg font-semibold mb-4">¿Eliminar este periodo?</p>

                <div class="flex justify-center gap-4">
                    <button onclick="cerrarModalEliminar()" class="px-4 py-2 bg-gray-300 rounded">Cancelar</button>
                    <button onclick="confirmarEliminar()" class="px-4 py-2 bg-red-600 text-white rounded">Eliminar</button>
                </div>
            </div>
        </div>
        
    </div>
    <script>
        let periodoAEliminar = null;

        // ============================
        // EDITAR PERIODO
        // ============================
        async function editarPeriodo(id) {
            try {
                const res = await fetch(`${API_PERIODOS}/${id}`);
                const periodo = await res.json();

                // Llenar modal
                document.getElementById("editar-id").value = periodo._id;
                document.getElementById("editar-nombre").value = periodo.nombre;
                document.getElementById("editar-inicio").value = periodo.fechaInicio.split("T")[0];
                document.getElementById("editar-fin").value = periodo.fechaFin.split("T")[0];

                // Mostrar modal
                document.getElementById("modal-editar").classList.remove("hidden");
            } catch (error) {
                console.error("Error cargando periodo:", error);
                alert("No se pudo cargar el periodo.");
            }
        }

        function cerrarModalEditar() {
            document.getElementById("modal-editar").classList.add("hidden");
        }

        // ============================
        // GUARDAR CAMBIOS (PUT)
        // ============================
        document.getElementById("form-editar").addEventListener("submit", async (e) => {
            e.preventDefault();

            const id = document.getElementById("editar-id").value;

            const datos = {
                nombre: document.getElementById("editar-nombre").value,
                fechaInicio: document.getElementById("editar-inicio").value,
                fechaFin: document.getElementById("editar-fin").value,
            };

            try {
                await fetch(`${API_PERIODOS}/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(datos)
                });

                cerrarModalEditar();
                cargarProcesos(); // volver a cargar la lista
            } catch (error) {
                console.error("Error actualizando periodo:", error);
                alert("Error al actualizar el periodo.");
            }
        });

        // ============================
        // ELIMINAR PERIODO
        // ============================
        function eliminarPeriodo(id) {
            periodoAEliminar = id;
            document.getElementById("modal-eliminar").classList.remove("hidden");
        }

        function cerrarModalEliminar() {
            document.getElementById("modal-eliminar").classList.add("hidden");
        }

        async function confirmarEliminar() {
            try {
                await fetch(`${API_PERIODOS}/${periodoAEliminar}`, {
                    method: "DELETE"
                });

                periodoAEliminar = null;

                cerrarModalEliminar();
                cargarProcesos(); // recargar periodos
            } catch (error) {
                console.error("Error eliminando periodo:", error);
                alert("Error al eliminar el periodo.");
            }
        }
    </script>

    <script type="module">
    import { cargarNombreAdmin } from "./js/admin.js";
    cargarNombreAdmin();
    </script>
    
</body>
</html>
