<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechas y Periodos - Panel Administrativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'main-bg': '#f3f4f6', 
                        'sidebar-bg': '#3c676e', 
                        'main-title': '#2e4963', 
                        'sidebar-btn-active': '#e5e7eb', 
                        'custom-dark-button': '#355b63', 
                        'estado-proceso': '#50a75c', 
                        'estado-finalizado': '#8d9c9b', 
                        'estado-pendiente': '#f5da57', 
                        'edit-icon': '#355b63', 
                        'delete-icon': '#dc2626', 
                        'guardar-btn': '#007bff',
                    },
                    spacing: {
                        'sidebar-width': '16rem', 
                    }
                }
            }
        }

        const API_PROCESOS = "https://sistema-de-votacion-gjzq.onrender.com/api/proceso";
        const API_PERIODOS = "https://sistema-de-votacion-gjzq.onrender.com/api/periodo";

        // Función para formatear fechas DD/MM/YYYY
        function formatearFecha(fechaISO) {
            const [year, month, day] = fechaISO.split("T")[0].split("-");
            return `${day}/${month}/${year}`;
        }

        // Función para asignar color según estado del proceso
        function colorEstado(estado) {
            switch (estado) {
                case "Activo": return "#50a75c";
                case "Pendiente": return "#f5da57";
                case "Terminado": return "#8d9c9b";
                case "Observacion": return "#f59e0b";
                case "Rechazado": return "#dc2626";
                default: return "#999";
            }
        }

        // Cargar procesos desde API
        async function cargarProcesos() {
            try {
                const res = await fetch(API_PROCESOS);
                const procesos = await res.json();
                renderProcesos(procesos);
            } catch (err) {
                console.error("Error al cargar procesos:", err);
            }
        }

        // Renderizar procesos y periodos
        async function renderProcesos(procesos) {
            const cont = document.getElementById("procesos-container");
            cont.innerHTML = "";

            for (const proceso of procesos) {
                const res = await fetch(`${API_PERIODOS}/proceso/${proceso._id}`);
                const periodos = await res.json();

                periodos.sort((a, b) => new Date(a.fechaInicio) - new Date(b.fechaInicio));

                // Generar HTML de los periodos
                let periodosHTML = periodos.length
                    ? periodos.map(p => `
                        <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg border">
                            <div>
                                <p class="font-semibold text-gray-800">${p.nombre}</p>
                                <p class="text-sm text-gray-600">
                                    ${formatearFecha(p.fechaInicio)} → ${formatearFecha(p.fechaFin)}
                                </p>
                            </div>
                            <div class="space-x-3">
                                <button class="text-blue-600" onclick="editarPeriodo('${p._id}')">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                                <button class="text-red-600" onclick="eliminarPeriodo('${p._id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `).join("")
                    : `<p class="text-gray-500">No hay periodos registrados.</p>`;

                // Render del proceso con su estado y botón "Añadir periodo"
                cont.innerHTML += `
                    <div class="bg-white p-6 rounded-xl shadow-lg border">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="text-xl font-bold text-custom-dark-button">${proceso.nombre}</h3>
                            <span class="px-3 py-1 rounded text-white text-sm font-semibold" 
                                style="background:${colorEstado(proceso.estado)}">
                                ${proceso.estado}
                            </span>
                        </div>

                        <p class="text-gray-600 mb-4">
                            <i class="fas fa-calendar-day"></i>
                            ${formatearFecha(proceso.fechaInicio)} - ${formatearFecha(proceso.fechaFin)}
                        </p>

                        <h4 class="font-semibold text-gray-800 mb-2">Periodos:</h4>

                        <button class="px-3 py-2 bg-custom-dark-button text-white rounded mb-3"
                            onclick="abrirModalCrear('${proceso._id}')">
                            <i class="fas fa-plus"></i> Añadir periodo
                        </button>

                        <div class="space-y-3">
                            ${periodosHTML}
                        </div>
                    </div>
                `;
            }
        }

        document.addEventListener("DOMContentLoaded", cargarProcesos);
    </script>

</head>
<body class="bg-main-bg font-sans">

    <div class="flex min-h-screen">
        
        <!-- Sidebar de Navegación -->
        <div class="w-sidebar-width bg-sidebar-bg text-white flex flex-col justify-between p-4 fixed h-full shadow-lg">
            <div>
                <div class="flex items-center space-x-3 mb-8 border-b border-gray-500 pb-4">
                    <div class="p-2 rounded-full bg-white text-sidebar-bg">
                        <i class="fas fa-user text-xl"></i>
                    </div>
                    <span id="nombreAdmin" class="text-xl font-semibold">Usuario</span>
                </div>

                <nav class="space-y-3">
                    <a href="principal.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition duration-150 text-white">
                        <i class="fas fa-home w-5 h-5"></i>
                        <span>Panel principal</span>
                    </a>
                    
                    <a href="procesos-electorales.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition duration-150 text-white">
                        <i class="fas fa-clipboard-list w-5 h-5"></i>
                        <span>Procesos electorales</span>
                    </a>
                    
                    <a href="candidatos.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition duration-150 text-white">
                        <i class="fas fa-users w-5 h-5"></i>
                        <span>Candidatos</span>
                    </a>
                    
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-lg bg-sidebar-btn-active text-gray-800 font-medium shadow-md">
                        <i class="fas fa-calendar-alt w-5 h-5 text-custom-dark-button"></i>
                        <span>Fechas y Periodos</span>
                    </a>
                    
                    <a href="resultados.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition duration-150 text-white">
                        <i class="fas fa-chart-bar w-5 h-5"></i>
                        <span>Resultados</span>
                    </a>
                </nav>
            </div>

            <div class="mt-8">
                <a href="#" id="btnCerrarSesion"
                    class="w-full py-3 bg-blue-400 text-white font-semibold rounded-lg hover:bg-blue-500 transition duration-150 shadow-md flex justify-center">
                        Cerrar Sesión
                </a>
            </div>
        </div>
        
        <!-- Contenido Principal -->
        <main class="flex-1 p-8 md:p-12 ml-sidebar-width">

            <h1 class="text-4xl font-serif text-main-title mb-10 border-b pb-4 text-center md:text-left">
                Fechas y Periodos
            </h1>

            <h2 class="text-2xl font-semibold text-custom-dark-button mb-6">
                Gestión de fechas y periodos electorales
            </h2>

            <!-- Contenedor dinámico de procesos -->
            <div id="procesos-container" class="space-y-6"></div>

        </main>
        
        <!-- MODAL DE MENSAJE PERSONALIZADO (Para reemplazar a alert()) -->
        <div id="custom-message-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden" onclick="if(event.target.id === 'custom-message-modal') hideCustomMessage()">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm mx-4 p-6 relative transform transition-all duration-300 scale-100">
                <h3 class="text-xl font-bold text-custom-dark-button mb-4 border-b pb-2">Notificación</h3>
                <p id="custom-message-content" class="text-gray-700 mb-6"></p>
                <div class="flex justify-end">
                    <button onclick="hideCustomMessage()" class="px-4 py-2 bg-custom-dark-button text-white font-semibold rounded-lg hover:bg-opacity-80 transition duration-150">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
        <!-- MODAL CREAR -->
        <div id="modal-crear" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-md">
                <h2 class="text-xl font-bold mb-4 text-custom-dark-button">Añadir Periodo</h2>

                <form id="form-crear">
                    <input type="hidden" id="crear-proceso-id">

                    <label class="block mb-2 font-semibold">Nombre:</label>
                    <input id="crear-nombre" type="text" class="w-full border p-2 rounded mb-3">

                    <label class="block mb-2 font-semibold">Fecha Inicio:</label>
                    <input id="crear-inicio" type="date" class="w-full border p-2 rounded mb-3">

                    <label class="block mb-2 font-semibold">Fecha Fin:</label>
                    <input id="crear-fin" type="date" class="w-full border p-2 rounded mb-4">

                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="cerrarModalCrear()" class="px-4 py-2 bg-gray-400 text-white rounded">
                            Cancelar
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">
                            Crear
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- MODAL EDITAR -->
        <div id="modal-editar" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-md">
                <h2 class="text-xl font-bold mb-4 text-custom-dark-button">Editar Periodo</h2>

                <form id="form-editar">
                    <input type="hidden" id="editar-id">

                    <label class="block mb-2 font-semibold">Nombre:</label>
                    <input id="editar-nombre" type="text" class="w-full border p-2 rounded mb-3">

                    <label class="block mb-2 font-semibold">Fecha Inicio:</label>
                    <input id="editar-inicio" type="date" class="w-full border p-2 rounded mb-3">

                    <label class="block mb-2 font-semibold">Fecha Fin:</label>
                    <input id="editar-fin" type="date" class="w-full border p-2 rounded mb-4">

                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="cerrarModalEditar()" class="px-4 py-2 bg-gray-400 text-white rounded">
                            Cancelar
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal Confirmar Eliminación -->
        <div id="modal-eliminar" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-sm">
                <h3 class="text-lg font-bold mb-4 text-red-600">Eliminar Periodo</h3>
                <p class="mb-5">¿Seguro que deseas eliminar este periodo?</p>

                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="cerrarModalEliminar()" class="px-4 py-2 bg-gray-400 text-white rounded">
                        Cancelar
                    </button>
                    <button onclick="confirmarEliminar()" class="px-4 py-2 bg-red-600 text-white rounded">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>

        
    </div>
    <script>
        let periodoAEliminar = null;

        // ============================
        // AÑADIR PERIODO
        // ============================
        function abrirModalCrear(idProceso) {
            document.getElementById("crear-proceso-id").value = idProceso;
            document.getElementById("crear-nombre").value = "";
            document.getElementById("crear-inicio").value = "";
            document.getElementById("crear-fin").value = "";
            document.getElementById("modal-crear").classList.remove("hidden");
        }

        function cerrarModalCrear() {
            document.getElementById("modal-crear").classList.add("hidden");
        }

        document.getElementById("form-crear").addEventListener("submit", async (e) => {
            e.preventDefault();

            const nuevo = {
                nombre: document.getElementById("crear-nombre").value,
                fechaInicio: document.getElementById("crear-inicio").value,
                fechaFin: document.getElementById("crear-fin").value,
                proceso: document.getElementById("crear-proceso-id").value
            };

            try {
                await fetch(API_PERIODOS, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(nuevo)
                });

                cerrarModalCrear();
                cargarProcesos();
            } catch (error) {
                console.error("Error creando periodo:", error);
                alert("Error al crear el periodo.");
            }
        });

        // ============================
        // EDITAR PERIODO
        // ============================
        async function editarPeriodo(id) {
            try {
                const res = await fetch(`${API_PERIODOS}/${id}`);
                const periodo = await res.json();

                document.getElementById("editar-id").value = periodo._id;
                document.getElementById("editar-nombre").value = periodo.nombre;
                document.getElementById("editar-inicio").value = periodo.fechaInicio.split("T")[0];
                document.getElementById("editar-fin").value = periodo.fechaFin.split("T")[0];

                document.getElementById("modal-editar").classList.remove("hidden");
            } catch (error) {
                console.error("Error cargando periodo:", error);
                alert("No se pudo cargar el periodo.");
            }
        }

        function cerrarModalEditar() {
            document.getElementById("modal-editar").classList.add("hidden");
        }

        document.getElementById("form-editar").addEventListener("submit", async (e) => {
            e.preventDefault();

            const id = document.getElementById("editar-id").value;
            const datos = {
                nombre: document.getElementById("editar-nombre").value,
                fechaInicio: document.getElementById("editar-inicio").value,
                fechaFin: document.getElementById("editar-fin").value
            };

            try {
                await fetch(`${API_PERIODOS}/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(datos)
                });

                cerrarModalEditar();
                cargarProcesos();
            } catch (error) {
                console.error("Error actualizando periodo:", error);
                alert("Error al actualizar el periodo.");
            }
        });

        // ============================
        // ELIMINAR PERIODO
        // ============================
        function eliminarPeriodo(id) {
            periodoAEliminar = id;
            document.getElementById("modal-eliminar").classList.remove("hidden");
        }

        function cerrarModalEliminar() {
            document.getElementById("modal-eliminar").classList.add("hidden");
        }

        async function confirmarEliminar() {
            try {
                await fetch(`${API_PERIODOS}/${periodoAEliminar}`, {
                    method: "DELETE"
                });

                periodoAEliminar = null;
                cerrarModalEliminar();
                cargarProcesos();
            } catch (error) {
                console.error("Error eliminando periodo:", error);
                alert("Error al eliminar el periodo.");
            }
        }
    </script>

    <script type="module">
        import { cargarNombreAdmin, protegerPagina, cerrarSesion } from "./js/admin.js";

        // Protege la página al cargar
        protegerPagina();

        // Muestra el nombre del admin
        cargarNombreAdmin();

        // Si tienes un botón de cerrar sesión
        document.getElementById("btnCerrarSesion")?.addEventListener("click", cerrarSesion);
    </script>
    
</body>
</html>
