<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - Principal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-main-bg">
    <div class="flex min-h-screen">

        <!-- SIDEBAR -->
        <div class="w-sidebar-width bg-sidebar-bg text-white flex flex-col justify-between p-4 fixed h-full shadow-lg">
            <div>
                <div class="flex items-center space-x-3 mb-8 border-b border-gray-500 pb-4">
                    <div class="p-2 rounded-full bg-white text-sidebar-bg">
                        <i class="fas fa-user text-xl"></i>
                    </div>
                    <span id="nombreAdmin" class="text-xl font-semibold">Usuario</span>
                </div>

                <nav class="space-y-3">
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-lg bg-sidebar-btn-active text-gray-800 font-medium shadow-md">
                        <i class="fas fa-home w-5 h-5 text-custom-dark-button"></i>
                        <span>Panel principal</span>
                    </a>

                    <a href="procesos-electorales.html"
                        class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition duration-150 text-white">
                        <i class="fas fa-clipboard-list w-5 h-5"></i>
                        <span>Procesos electorales</span>
                    </a>

                    <a href="candidatos.html"
                        class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition duration-150 text-white">
                        <i class="fas fa-users w-5 h-5"></i>
                        <span>Candidatos</span>
                    </a>

                    <a href="fechas-y-periodos.html"
                        class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition duration-150 text-white">
                        <i class="fas fa-calendar-alt w-5 h-5"></i>
                        <span>Fechas y Periodos</span>
                    </a>

                    <a href="resultados.html"
                        class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition duration-150 text-white">
                        <i class="fas fa-chart-bar w-5 h-5"></i>
                        <span>Resultados</span>
                    </a>
                </nav>
            </div>

            <div class="mt-8">
                <a href="#" id="btnCerrarSesion"
                    class="w-full py-3 bg-blue-400 text-white font-semibold rounded-lg hover:bg-blue-500 transition duration-150 shadow-md flex justify-center">
                        Cerrar Sesi√≥n
                </a>
            </div>
        </div>

        <!-- CONTENIDO -->
        <main class="flex-1 p-8 md:p-12 ml-sidebar-width">
            <div class="mb-10 text-center">
                <h1 id="tituloAdmin" class="text-3xl font-serif text-main-title">
                    Bienvenido
                </h1>
            </div>

            <h2 class="text-xl font-bold text-main-title border-b pb-2 mb-6">
                PANEL ADMINISTRACI√ìN
            </h2>

            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-semibold text-main-title">
                    Procesos electorales activos
                </h3>
                <button id="btnAbrirModal"
                    class="py-2 px-4 bg-new-process-btn text-main-title font-bold rounded-lg shadow-md hover:bg-opacity-80 transition duration-150">
                    Crear Nuevo Proceso
                </button>
            </div>

            <!-- CONTENEDOR DIN√ÅMICO -->
            <div id="contenedorProcesos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>

        </main>
    </div>


 <!-- ===================================================
     MODAL PARA CREAR PROCESO (ACTUALIZADO AL MODELO)
=================================================== -->
<div id="modalProceso"
    class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50 flex justify-center items-center">

    <div id="modalContenido"
        class="bg-white w-full max-w-md p-6 rounded-2xl shadow-2xl transform scale-90 opacity-0 transition-all duration-300">

        <h2 class="text-2xl font-semibold mb-4 text-main-title text-center">
            Crear Proceso Electoral
        </h2>

        <form id="formProceso" class="space-y-4">

            <!-- NOMBRE -->
            <div>
                <label class="font-semibold text-sm">Nombre del proceso</label>
                <input required id="nombre" type="text"
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300" />
            </div>

            <!-- TIPO -->
            <div>
                <label class="font-semibold text-sm">Tipo de proceso</label>
                <div class="flex items-center space-x-4 mt-1">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="tipo" value="presencial" required>
                        <span>Presencial</span>
                    </label>

                    <label class="flex items-center space-x-2">
                        <input type="radio" name="tipo" value="online" required>
                        <span>Online</span>
                    </label>
                </div>
            </div>

            <!-- ESTADO -->
            <div>
                <label class="font-semibold text-sm block mb-1">Estado</label>
                <div class="flex justify-between">
                    <button type="button" data-estado="activo"
                        class="estado-btn px-3 py-2 rounded-lg bg-green-500 text-white hover:bg-green-600 w-full mx-1">
                        Aprobado
                    </button>

                    <button type="button" data-estado="pendiente"
                        class="estado-btn px-3 py-2 rounded-lg bg-yellow-500 text-white hover:bg-yellow-600 w-full mx-1">
                        En revisi√≥n
                    </button>

                    <button type="button" data-estado="observacion"
                        class="estado-btn px-3 py-2 rounded-lg bg-red-500 text-white hover:bg-red-600 w-full mx-1">
                        Rechazado
                    </button>
                </div>

                <!-- Campo oculto donde guardamos el estado seleccionado -->
                <input type="hidden" id="estado" value="pendiente">
            </div>

            <!-- FECHAS -->
            <div>
                <label class="font-semibold text-sm">Fecha inicio</label>
                <input required id="fechaInicio" type="date"
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300" />
            </div>

            <div>
                <label class="font-semibold text-sm">Fecha fin</label>
                <input required id="fechaFin" type="date"
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300" />
            </div>

            <!-- BOT√ìN PRINCIPAL -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg shadow hover:bg-blue-700 transition">
                Registrar Nuevo Proceso
            </button>
        </form>

        <button id="btnCerrarModal"
            class="mt-3 w-full py-2 text-center text-gray-600 hover:underline">
            Rechazar Proceso
        </button>

    </div>
</div>


</body>

<!-- ===================================================
     Tailwind config
=================================================== -->
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'main-bg': '#f3f4f6',
                    'sidebar-bg': '#3c676e',
                    'main-title': '#2e4963',
                    'new-process-btn': '#a3e6ff',
                    'sidebar-btn-active': '#e5e7eb',
                    'custom-dark-button': '#355b63',
                },
                spacing: {
                    'sidebar-width': '16rem',
                }
            }
        }
    };
</script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        // =============================
        //  TOKEN 
        // =============================
        const token = localStorage.getItem("tokenAdmin");

        // =============================
        // 1. FUNCI√ìN GET PARA CARGAR PROCESOS
        // =============================
        async function cargarProcesos() {
            const contenedor = document.getElementById("contenedorProcesos");
            if (!contenedor) return; // Si esta p√°gina no tiene procesos, no hacemos nada

            contenedor.innerHTML = `<p class="text-center text-gray-500">Cargando procesos...</p>`;

            try {
                const res = await fetch("https://sistema-de-votacion-gjzq.onrender.com/api/proceso", {
                    headers: {
                        ...(token ? { "Authorization": `Bearer ${token}` } : {})
                    }
                });

                if (!res.ok) throw new Error("No se pudieron obtener los procesos");

                const procesos = await res.json();

                if (procesos.length === 0) {
                    contenedor.innerHTML = `<p class="text-center text-gray-500 mt-4">No hay procesos electorales registrados.</p>`;
                    return;
                }

                contenedor.innerHTML = procesos.map(p => {
                    const fechaInicio = new Date(p.fechaInicio).toLocaleDateString();
                    const fechaFin = new Date(p.fechaFin).toLocaleDateString();

                    let estadoClase = "bg-gray-400";
                    if (p.estado === "Activo") estadoClase = "bg-green-500";
                    if (p.estado === "Pendiente") estadoClase = "bg-yellow-500";
                    if (p.estado === "Observacion") estadoClase = "bg-red-500";

                    return `
                        <div class="bg-white rounded-lg shadow border p-3">
                            <div class="relative">
                                <span class="absolute top-2 right-2 text-xs text-white px-2 py-1 rounded ${estadoClase}">
                                    ${p.estado}
                                </span>
                            </div>
                            <h3 class="text-lg font-semibold">${p.nombre}</h3>
                            <p class="text-sm">${p.tipo}</p>
                            <p class="text-sm mt-1"><strong>Inicio:</strong> ${fechaInicio}</p>
                            <p class="text-sm"><strong>Fin:</strong> ${fechaFin}</p>
                        </div>
                    `;
                }).join("");

            } catch (err) {
                console.error(err);
                contenedor.innerHTML = `<p class="text-center text-red-500">Error al cargar procesos</p>`;
            }
        }

        // Llamar GET al cargar p√°gina
        cargarProcesos();
    
        // =============================
        // 2. DETECTAR QU√â MODAL EXISTE
        // =============================

        const modal1 = document.getElementById("modalProceso"); // principal.html
        const modal2 = document.getElementById("creation-modal"); // procesos-electorales.html

        let modal, modalContent, form;

        if (modal1) {
            // --- Modal de principal.html ---
            modal = modal1;
            modalContent = document.getElementById("modalContenido");
            form = document.getElementById("formProceso");

            // Abrir modal
            const btnAbrir = document.getElementById("btnAbrirModal");
            btnAbrir?.addEventListener("click", () => {
                modal.classList.remove("hidden");
                setTimeout(() => modalContent.classList.remove("opacity-0", "scale-90"), 10);
            });

            // Cerrar
            document.getElementById("btnCerrarModal")?.addEventListener("click", () => {
                modalContent.classList.add("opacity-0", "scale-90");
                setTimeout(() => modal.classList.add("hidden"), 200);
            });

        } else if (modal2) {
            // --- Modal de procesos-electorales.html ---
            modal = modal2;
            modalContent = modal2.querySelector("div > div");
            form = modal2.querySelector("form");

            window.openCreationModal = () => modal.classList.remove("hidden");
            window.closeCreationModal = () => modal.classList.add("hidden");
        }

        if (!form) return; // Si no hay modal, no hacemos nada

        // =============================
        // 3. LEER CAMPOS (dependen de cada HTML)
        // =============================

        const getFields = () => {
            if (modal1) {
                // principal.html
                return {
                    nombre: document.getElementById("nombre").value,
                    tipo: document.querySelector("input[name='tipo']:checked")?.value || "",
                    estado: document.getElementById("estado").value,
                    fechaInicio: document.getElementById("fechaInicio").value,
                    fechaFin: document.getElementById("fechaFin").value,
                };
            } 

            // procesos-electorales.html
            return {
                nombre: document.getElementById("name_create").value,
                tipo: document.getElementById("type_create").value,
                estado: document.querySelector("input[name='status_create']:checked").value,
                fechaInicio: document.getElementById("start_date_create").value,
                fechaFin: document.getElementById("end_date_create").value,
            };
        };

        // =============================
        //  4. CAMBIAR ESTADO DESDE BOTONES
        // =============================
        document.querySelectorAll(".estado-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                const estadoSeleccionado = btn.dataset.estado;
                document.getElementById("estado").value = estadoSeleccionado;

                // Estilos visuales (opcional)
                document.querySelectorAll(".estado-btn").forEach(b => {
                    b.classList.remove("ring-2", "ring-offset-2", "ring-blue-600");
                });
                btn.classList.add("ring-2", "ring-offset-2", "ring-blue-600");
            });
        });

        // =============================
        // 5. NORMALIZAR VALORES AL BACKEND
        // =============================

        const normalizar = (valor, tipo) => {
            if (tipo === "tipo") {
                return valor.toLowerCase() === "presencial" ? "Presencial" : "Online";
            }
            if (tipo === "estado") {
                if (valor === "aprobado" || valor === "activo") return "Activo";
                if (valor === "revision" || valor === "pendiente") return "Pendiente";
                return "Observacion";
            }
            return valor;
        };

        // =============================
        // 6. SUBMIT
        // =============================

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const campos = getFields();

            const body = {
                nombre: campos.nombre,
                tipo: normalizar(campos.tipo, "tipo"),
                estado: normalizar(campos.estado, "estado"),
                fechaInicio: campos.fechaInicio,
                fechaFin: campos.fechaFin
            };

            console.log("üì§ Enviando:", body);

            try {
                const res = await fetch("https://sistema-de-votacion-gjzq.onrender.com/api/proceso", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        ...(token ? { "Authorization": `Bearer ${token}` } : {})
                    },
                    body: JSON.stringify(body)
                });

                const data = await res.json();

                if (res.ok) {
                    alert("‚úÖ Proceso electoral creado con √©xito");

                    // Cerrar seg√∫n el modal actual
                    if (modal1) { 
                        modal.classList.add("hidden"); 
                    }
                    if (modal2) {
                        modal.classList.add("hidden");
                    }

                    // Recargar para actualizar lista
                    location.reload();
                } else {
                    alert("‚ùå Error: " + (data.error || "No se pudo crear el proceso"));
                }

            } catch (err) {
                console.error(err);
                alert("‚ùå Error de conexi√≥n con el servidor");
            }
        });
    });
    </script>

    <script type="module">
        import { cargarNombreAdmin, protegerPagina, cerrarSesion } from "./js/admin.js";

        // Protege la p√°gina al cargar
        protegerPagina();

        // Muestra el nombre del admin
        cargarNombreAdmin();

        // Si tienes un bot√≥n de cerrar sesi√≥n
        document.getElementById("btnCerrarSesion")?.addEventListener("click", cerrarSesion);
    </script>

</html>
