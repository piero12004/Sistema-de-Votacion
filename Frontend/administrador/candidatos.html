<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidatos - Panel Administrativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'main-bg': '#f3f4f6', 
                        'sidebar-bg': '#3c676e', 
                        'main-title': '#2e4963', 
                        'new-process-btn': '#a3e6ff', 
                        'sidebar-btn-active': '#e5e7eb', 
                        'custom-dark-button': '#355b63', 
                        'candidate-card-bg': '#eef5ff', 
                        'candidate-circle-bg': '#d8e2ee', 
                        'edit-btn': '#4f6a73', 
                        'delete-btn': '#dc2626',
                        'register-btn': '#355b63', 
                    },
                    spacing: {
                        'sidebar-width': '16rem', 
                    }
                }
            }
        }
        
        const candidates = [
            { id: 1001, name: 'Candidato 1', currentProcess: 'Elecciones Estudiantes', cargo: 'Presidente', estado: 'Activo', observaciones: 'Documentación completa. Cumple requisitos.', img: 'https://placehold.co/150x150/d8e2ee/355b63?text=C1', phone: '555-1234', email: 'candidato1@mail.com' },
            { id: 1002, name: 'Candidato 2', currentProcess: 'Elección Decano', cargo: 'Secretario', estado: 'Pendiente', observaciones: 'Pendiente revisión de experiencia laboral.', img: 'https://placehold.co/150x150/d8e2ee/355b63?text=C2', phone: '555-5678', email: 'candidato2@mail.com' },
            { id: 1003, name: 'Candidato 3', currentProcess: 'Elecciones Estudiantes', cargo: 'Vocal 1', estado: 'Aprobado', observaciones: 'Listo para la campaña.', img: 'https://placehold.co/150x150/d8e2ee/355b63?text=C3', phone: '555-9012', email: 'candidato3@mail.com' },
            { id: 1004, name: 'Candidato 4', currentProcess: 'Elección Decano', cargo: 'Presidente', estado: 'Rechazado', observaciones: 'No cumple con el tiempo mínimo de docencia.', img: 'https://placehold.co/150x150/d8e2ee/355b63?text=C4', phone: '555-3456', email: 'candidato4@mail.com' },
            { id: 1005, name: 'Candidato 5', currentProcess: 'Comité de Ética', cargo: 'Miembro Principal', estado: 'Activo', observaciones: 'Designación confirmada por el comité.', img: 'https://placehold.co/150x150/d8e2ee/355b63?text=C5', phone: '555-7890', email: 'candidato5@mail.com' },
            { id: 1006, name: 'Candidato 6', currentProcess: 'Comité de Ética', cargo: 'Suplente', estado: 'Aprobado', observaciones: 'Suplente confirmado.', img: 'https://placehold.co/150x150/d8e2ee/355b63?text=C6', phone: '555-2345', email: 'candidato6@mail.com' },
            { id: 1007, name: 'Candidato 7', currentProcess: 'Delegados de Facultad', cargo: 'Delegado', estado: 'Pendiente', observaciones: 'Falta carta de postulación.', img: 'https://placehold.co/150x150/d8e2ee/355b63?text=C7', phone: '555-6789', email: 'candidato7@mail.com' },
            { id: 1008, name: 'Candidato 8', currentProcess: 'Elecciones Estudiantes', cargo: 'Tesorero', estado: 'Activo', observaciones: 'Sin novedades.', img: 'https://placehold.co/150x150/d8e2ee/355b63?text=C8', phone: '555-1098', email: 'candidato8@mail.com' },
        ];

        function renderCandidateCards() {
            const container = document.getElementById('candidate-cards-container');
            if (!container) return;

            let html = '';
            candidates.forEach(candidate => {
                html += `
                    <div class="bg-candidate-card-bg p-6 rounded-xl shadow-md flex flex-col items-center text-center transition duration-300 hover:shadow-lg hover:bg-white border border-transparent hover:border-blue-300">
                        <!-- Círculo de Avatar -->
                        <div class="w-24 h-24 sm:w-32 sm:h-32 bg-candidate-circle-bg rounded-full flex items-center justify-center mb-4 overflow-hidden">
                            <img src="${candidate.img}" alt="Avatar" class="w-full h-full object-cover rounded-full" onerror="this.onerror=null;this.src='https://placehold.co/150x150/d8e2ee/355b63?text=N/A';" />
                        </div>
                        
                        <!-- Nombre del Candidato -->
                        <h3 class="text-xl font-semibold text-main-title mb-1">${candidate.name}</h3>
                        
                        <!-- Información del Proceso (Pequeña) -->
                        <p class="text-xs text-gray-500 italic truncate w-full px-2" title="${candidate.currentProcess}">
                            Proceso: ${candidate.currentProcess}
                        </p>
                        
                        <!-- Botón de detalles/acceso que abre el modal -->
                        <button onclick="showCandidateModal(${candidate.id})" class="mt-4 text-custom-dark-button hover:text-blue-600 font-medium text-sm focus:outline-none">
                            Ver Perfil <i class="fas fa-arrow-right ml-1 text-xs"></i>
                        </button>
                    </div>
                `;
            });

            container.innerHTML = html;
        }


        function showCandidateModal(candidateId) {
            hideNewCandidateModal(); 

            const candidate = candidates.find(c => c.id === candidateId);
            const modal = document.getElementById('candidate-modal');
            
            if (!candidate || !modal) {
                console.error("Candidato no encontrado o modal no inicializado.");
                return;
            }

            document.getElementById('modal-candidate-name').textContent = candidate.name;
            document.getElementById('modal-candidate-img').src = candidate.img;
            document.getElementById('modal-candidate-id').textContent = candidate.id;
            document.getElementById('modal-candidate-cargo').textContent = candidate.cargo;
            document.getElementById('modal-candidate-estado').textContent = candidate.estado;
            document.getElementById('modal-candidate-observaciones').textContent = candidate.observaciones;
            document.getElementById('modal-candidate-process').textContent = candidate.currentProcess;

            const estadoElement = document.getElementById('modal-candidate-estado');
            estadoElement.className = 'font-bold';
            if (candidate.estado === 'Activo' || candidate.estado === 'Aprobado') {
                estadoElement.classList.add('text-green-600');
            } else if (candidate.estado === 'Pendiente') {
                estadoElement.classList.add('text-yellow-600');
            } else if (candidate.estado === 'Rechazado') {
                estadoElement.classList.add('text-red-600');
            }

            modal.classList.remove('hidden');
            document.body.classList.add('overflow-hidden'); 
        }

        function hideCandidateModal() {
            document.getElementById('candidate-modal').classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
        }

        function showNewCandidateModal() {
            hideCandidateModal();

            const modal = document.getElementById('new-candidate-modal');
            if (modal) {
                modal.classList.remove('hidden');
                document.body.classList.add('overflow-hidden');
            }
        }

        function hideNewCandidateModal() {
            const modal = document.getElementById('new-candidate-modal');
            if (modal) {
                modal.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', renderCandidateCards);
    </script>
</head>
<body class="bg-main-bg">
    <div class="flex min-h-screen">
        <!-- Sidebar de Navegación -->
        <div class="w-sidebar-width bg-sidebar-bg text-white flex flex-col justify-between p-4 fixed h-full shadow-lg">
            <div>
                <div class="flex items-center space-x-3 mb-8 border-b border-gray-500 pb-4">
                    <div class="p-2 rounded-full bg-white text-sidebar-bg">
                        <i class="fas fa-user text-xl"></i>
                    </div>
                    <span id="nombreAdmin" class="text-xl font-semibold">Usuario</span>
                </div>

                <nav class="space-y-3">
                    <a href="principal.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition duration-150 text-white">
                        <i class="fas fa-home w-5 h-5"></i>
                        <span>Panel principal</span>
                    </a>
                    
                    <a href="procesos-electorales.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition duration-150 text-white">
                        <i class="fas fa-clipboard-list w-5 h-5"></i>
                        <span>Procesos electorales</span>
                    </a>
                    
                    <a href="candidatos.html" class="flex items-center space-x-3 p-3 rounded-lg bg-sidebar-btn-active text-gray-800 font-medium shadow-md">
                        <i class="fas fa-users w-5 h-5 text-custom-dark-button"></i>
                        <span>Candidatos</span>
                    </a>
                    
                    <a href="fechas-y-periodos.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition duration-150 text-white">
                        <i class="fas fa-calendar-alt w-5 h-5"></i>
                        <span>Fechas y Periodos</span>
                    </a>
                    <a href="resultados.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition duration-150 text-white">
                        <i class="fas fa-chart-bar w-5 h-5"></i>
                        <span>Resultados</span>
                    </a>
                </nav>
            </div>

            <div class="mt-8">
                <a href="login.html" class="w-full py-3 bg-blue-400 text-white font-semibold rounded-lg hover:bg-blue-500 transition duration-150 shadow-md flex justify-center">
                    Cerrar Sesion
                </a>
            </div>
        </div>
        
        <main class="flex-1 p-8 md:p-12 ml-sidebar-width">
            
            <h1 class="text-4xl font-serif text-main-title mb-10 border-b pb-4 text-center md:text-left">
                Candidatos Registrados
            </h1>
            
            <div class="mb-10 text-center md:text-left">
                <button onclick="showNewCandidateModal()" class="px-6 py-3 bg-new-process-btn text-custom-dark-button font-semibold rounded-lg shadow-md hover:bg-opacity-80 transition duration-150 transform hover:scale-[1.02] focus:outline-none">
                    <i class="fas fa-plus mr-2"></i> Nuevo candidato
                </button>
            </div>

            <div id="candidate-cards-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-6">
            </div>
            
        </main>
        
        <!-- Modal de detalles del candidato -->
        <div id="candidate-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden" onclick="if(event.target.id === 'candidate-modal') hideCandidateModal()">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl mx-4 p-8 relative transform transition-all duration-300 scale-100">
                
                <button onclick="hideCandidateModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl font-bold focus:outline-none">
                    &times;
                </button>

                <h2 class="text-3xl font-serif text-main-title mb-6 border-b pb-3">Perfil del Candidato</h2>
                
                <div class="flex flex-col md:flex-row gap-8">
                    
                    <div class="md:w-1/3 flex flex-col items-center text-center">
                        <div class="w-40 h-40 bg-candidate-circle-bg rounded-full flex items-center justify-center mb-4 overflow-hidden shadow-lg border-4 border-gray-100">
                            <img id="modal-candidate-img" src="https://placehold.co/160x160/d8e2ee/355b63?text=Avatar" alt="Avatar del Candidato" class="w-full h-full object-cover" />
                        </div>
                        <h3 id="modal-candidate-name" class="text-2xl font-bold text-main-title">Candidato [Nombre]</h3>
                        <p id="modal-candidate-process" class="text-sm text-gray-500 mt-1 italic"></p>
                    </div>

                    <div class="md:w-2/3 space-y-3">
                        <p class="text-gray-700"><span class="font-semibold text-custom-dark-button">ID:</span> <span id="modal-candidate-id" class="font-mono">N/A</span></p>
                        <p class="text-gray-700"><span class="font-semibold text-custom-dark-button">Cargo:</span> <span id="modal-candidate-cargo">N/A</span></p>
                        <p class="text-gray-700"><span class="font-semibold text-custom-dark-button">Estado:</span> <span id="modal-candidate-estado" class="font-bold text-green-600">N/A</span></p>
                        
                        <div class="pt-2">
                            <p class="font-semibold text-custom-dark-button mb-1">Observaciones:</p>
                            <div id="modal-candidate-observaciones" class="p-3 bg-gray-50 border rounded-lg text-sm text-gray-600 italic h-20 overflow-y-auto">
                                No hay observaciones registradas.
                            </div>
                        </div>

                        <div class="pt-4 flex space-x-3 items-center">
                            <span class="font-semibold text-custom-dark-button text-lg">Acciones:</span>
                            <button class="px-4 py-2 bg-edit-btn text-white font-semibold rounded-lg shadow-md hover:bg-opacity-80 transition duration-150">
                                <i class="fas fa-edit mr-1"></i> Editar
                            </button>
                            <button class="px-4 py-2 bg-custom-dark-button text-white font-semibold rounded-lg shadow-md hover:bg-opacity-80 transition duration-150">
                                <i class="fas fa-archive mr-1"></i> Archivar
                            </button>
                            <button class="px-4 py-2 bg-delete-btn text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition duration-150">
                                <i class="fas fa-trash-alt mr-1"></i> Eliminar
                            </button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <!-- Modal para crear un nuevo candidato -->
        <div id="new-candidate-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden" onclick="if(event.target.id === 'new-candidate-modal') hideNewCandidateModal()">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 p-8 relative transform transition-all duration-300 scale-100">
                
                <button onclick="hideNewCandidateModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl font-bold focus:outline-none">
                    &times;
                </button>
                
                <h2 class="text-3xl font-serif text-custom-dark-button mb-8 text-center">
                    Creación de un nuevo candidato
                </h2>
                
                <form class="space-y-5">
                    <div>
                        <label for="new-name" class="block text-sm font-semibold text-gray-700 mb-1">Nombre del candidato:</label>
                        <input type="text" id="new-name" placeholder="Nombre completo" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    </div>

                    <div>
                        <label for="new-id" class="block text-sm font-semibold text-gray-700 mb-1">ID del candidato:</label>
                        <input type="text" id="new-id" placeholder="Cédula, DNI, etc." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    </div>

                    <div>
                        <label for="new-cargo" class="block text-sm font-semibold text-gray-700 mb-1">Cargo:</label>
                        <input type="text" id="new-cargo" placeholder="Ej. Presidente, Vocal 1, Suplente" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    </div>
                    
                    <div>
                        <label for="new-estado" class="block text-sm font-semibold text-gray-700 mb-1">Estado:</label>
                        <select id="new-estado" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                            <option value="activo">Activo</option>
                            <option value="pendiente">Pendiente</option>
                            <option value="aprobado">Aprobado</option>
                            <option value="rechazado">Rechazado</option>
                        </select>
                    </div>

                    <div>
                        <label for="new-observaciones" class="block text-sm font-semibold text-gray-700 mb-1">Observaciones:</label>
                        <textarea id="new-observaciones" rows="3" placeholder="Añadir observaciones sobre el proceso de postulación..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"></textarea>
                    </div>

                    <div class="pt-4 flex justify-center">
                        <button type="button" onclick="alert('Funcionalidad de registro pendiente de implementación.')" class="px-8 py-3 bg-register-btn text-white font-semibold rounded-lg shadow-md hover:bg-opacity-80 transition duration-150">
                            Registrar Nuevo Candidato
                        </button>
                    </div>
                </form>
                
            </div>
        </div>
        
    </div>

    <script type="module">
    import { cargarNombreAdmin } from "./js/admin.js";
    cargarNombreAdmin();
    </script>

</body>
</html>
