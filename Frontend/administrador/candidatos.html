    <script>
        let candidatoEditarId = null;

        // Mostrar modal de edici√≥n
        function showEditCandidateModal(candidateId) {
            const candidate = candidates.find(c => c.id === candidateId);
            if (!candidate) return;

            candidatoEditarId = candidateId;

            document.getElementById('edit-name').value = candidate.name;
            document.getElementById('edit-dni').value = candidate.dni;
            document.getElementById('edit-cargo').value = candidate.cargo;
            document.getElementById('edit-estado').value = candidate.estado;

            // Cargar procesos en el select
            const select = document.getElementById("edit-proceso");
            select.innerHTML = procesos.map(p => `<option value="${p._id}">${p.nombre}</option>`).join('');
            if (candidate.estado === 'activo' && candidate.currentProcess !== "N/A") {
                const opcion = procesos.find(p => p.nombre === candidate.currentProcess);
                if (opcion) select.value = opcion._id;
            }

            controlarProcesoEditVisibility();

            document.getElementById('edit-candidate-modal').classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
        }

        // Ocultar modal de edici√≥n
        function hideEditCandidateModal() {
            document.getElementById('edit-candidate-modal').classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
        }

        // Mostrar u ocultar select de proceso seg√∫n estado
        function controlarProcesoEditVisibility() {
            const estado = document.getElementById('edit-estado').value;
            const wrapper = document.getElementById('edit-proceso-wrapper');
            if (estado === 'inactivo') {
                wrapper.classList.add('hidden');
            } else {
                wrapper.classList.remove('hidden');
            }
        }

        // Guardar cambios
        async function guardarEdicionCandidato() {
            if (!candidatoEditarId) return;

            const nombre = document.getElementById('edit-name').value;
            const dni = document.getElementById('edit-dni').value;
            const cargo = document.getElementById('edit-cargo').value;
            const estado = document.getElementById('edit-estado').value;
            const proceso = estado === 'inactivo' ? null : document.getElementById('edit-proceso').value;

            if (!nombre || !dni || !cargo || (estado !== 'inactivo' && !proceso)) {
                alert("Completa los campos obligatorios.");
                return;
            }

            try {
                const res = await fetch(`${API_URL}/${candidatoEditarId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nombre, dni, cargo, estado, proceso })
                });
                const data = await res.json();
                if (res.ok) {
                    alert("Candidato actualizado correctamente.");
                    hideEditCandidateModal();
                    fetchCandidatos();
                } else {
                    alert("Error: " + data.error);
                }
            } catch (err) {
                console.error("Error editando candidato:", err);
            }
        }
    </script>

    <script>
        const API_URL = "https://sistema-de-votacion-gjzq.onrender.com/api/candidato";
        const API_PROCESOS = "https://sistema-de-votacion-gjzq.onrender.com/api/proceso";
        let candidates = [];
        let procesos = [];

        // ---------------------------
        // Cargar candidatos desde backend
        // ---------------------------
        async function fetchCandidatos() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                candidates = data.map(c => ({
                    id: c._id,
                    name: c.nombre,
                    dni: c.dni,
                    cargo: c.cargo,
                    estado: c.estado,
                    img: c.foto || `https://placehold.co/150x150/d8e2ee/355b63?text=${c.nombre[0]}`,
                    currentProcess: c.proceso?.nombre || "N/A"
                }));
                renderCandidateCards();
            } catch (err) {
                console.error("Error al cargar candidatos:", err);
            }
        }

        // ---------------------------
        // Renderizar cards de candidatos
        // ---------------------------
        function renderCandidateCards() {
        const container = document.getElementById('candidate-cards-container');
        if (!container) return;

        let html = '';
        candidates.forEach(candidate => {
            html += `
            <div class="bg-candidate-card-bg p-6 rounded-xl shadow-md flex flex-col items-center text-center transition duration-300 hover:shadow-lg hover:bg-white border border-transparent hover:border-blue-300">
                <div class="w-24 h-24 sm:w-32 sm:h-32 bg-candidate-circle-bg rounded-full flex items-center justify-center mb-4 overflow-hidden">
                    <img src="${candidate.img}" alt="Avatar" class="w-full h-full object-cover rounded-full" onerror="this.onerror=null;this.src='https://placehold.co/150x150/d8e2ee/355b63?text=N/A';" />
                </div>
                <h3 class="text-xl font-semibold text-main-title mb-1">${candidate.name}</h3>
                ${candidate.estado === 'activo' 
                    ? `<p class="text-xs text-gray-500 italic truncate w-full px-2" title="${candidate.currentProcess}">
                        Proceso: ${candidate.currentProcess}
                    </p>`
                    : ''
                }
                <div class="flex space-x-2 mt-4">
                    <button onclick="showCandidateModal('${candidate.id}')" class="text-custom-dark-button hover:text-blue-600 font-medium text-sm focus:outline-none">
                        Ver Perfil <i class="fas fa-arrow-right ml-1 text-xs"></i>
                    </button>
                </div>
            </div>`;
        });

        container.innerHTML = html;
    }


        // ---------------------------
        // Mostrar modal de candidato
        // ---------------------------
        function showCandidateModal(candidateId) {
            hideNewCandidateModal();
            const candidate = candidates.find(c => c.id === candidateId);
            const modal = document.getElementById('candidate-modal');
            if (!candidate || !modal) return;

            // Guardar el _id real en el input oculto
            document.getElementById('modal-candidate-hidden-id').value = candidate.id;

            document.getElementById('modal-candidate-img').src = candidate.img;
            document.getElementById('modal-candidate-name').textContent = candidate.name;
            document.getElementById('modal-candidate-id').textContent = candidate.dni;
            document.getElementById('modal-candidate-cargo').textContent = candidate.cargo;
            document.getElementById('modal-candidate-estado').textContent = candidate.estado;

            const processWrapper = document.getElementById('modal-candidate-process-wrapper');
            const processElement = document.getElementById('modal-candidate-process');
            if (candidate.estado === 'activo') {
                processElement.textContent = candidate.currentProcess;
                processWrapper.classList.remove('hidden');
            } else {
                processElement.textContent = '';
                processWrapper.classList.add('hidden');
            }

            // üîπ Actualizar botones din√°micamente
            const editBtn = modal.querySelector('.bg-edit-btn');
            const deleteBtn = modal.querySelector('.bg-delete-btn');
            editBtn.setAttribute('onclick', 'showEditFromDetailsModal()');
            deleteBtn.setAttribute('onclick', `eliminarCandidatoModal('${candidate.id}')`);

            const estadoElement = document.getElementById('modal-candidate-estado');
            estadoElement.className = 'font-bold';
            if (candidate.estado === 'activo') {
                estadoElement.classList.add('text-green-600');
            } else {
                estadoElement.classList.add('text-red-600');
            }

            modal.classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
        }


        function hideCandidateModal() {
            document.getElementById('candidate-modal').classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
        }

        // ---------------------------
        // Modales crear candidato
        // ---------------------------
        function showNewCandidateModal() {
            hideCandidateModal();
            const modal = document.getElementById('new-candidate-modal');
            if (modal) {
                modal.classList.remove('hidden');
                document.body.classList.add('overflow-hidden');
            }
        }

        function hideNewCandidateModal() {
            const modal = document.getElementById('new-candidate-modal');
            if (modal) {
                modal.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
            }
        }

        // ---------------------------
        // Cargar procesos para el <select>
        //‚Äì--------------------------
        async function cargarProcesos() {
            try {
                const res = await fetch(API_PROCESOS);
                procesos = await res.json();

                const wrapper = document.getElementById("new-proceso-checkboxes");
                wrapper.innerHTML = procesos.map(p => `
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" value="${p._id}" class="proceso-checkbox">
                        <span>${p.nombre}</span>
                    </label>
                `).join('');
            } catch (err) {
                console.error("Error cargando procesos:", err);
            }
        }


        // ---------------------------
        // Controlar visibilidad de select seg√∫n estado
        // ---------------------------
        function controlarProcesoVisibility() {
            const estado = document.getElementById('new-estado').value;
            const selectWrapper = document.getElementById('new-proceso-wrapper');
            if (estado === 'inactivo') {
                selectWrapper.classList.add('hidden');
            } else {
                selectWrapper.classList.remove('hidden');
            }
        }

        // ---------------------------
        // Crear nuevo candidato
        // ---------------------------
        async function crearNuevoCandidato() {
            const nombre = document.getElementById('new-name').value;
            const dni = document.getElementById('new-id').value;
            const cargo = document.getElementById('new-cargo').value;
            const estado = document.getElementById('new-estado').value;

            // Enviar null si est√° inactivo
            let procesosSeleccionados = [];

            // Si est√° activo, obtener los checks marcados
            if (estado !== 'inactivo') {
                procesosSeleccionados = Array.from(
                    document.querySelectorAll('.proceso-checkbox:checked')
                ).map(cb => cb.value);

                if (procesosSeleccionados.length === 0) {
                    alert("Selecciona al menos un proceso.");
                    return;
                }
            }

            let foto = document.getElementById('new-foto-url').value;
            const fileInput = document.getElementById('new-foto-file');

            if (!nombre || !dni || !cargo || (estado !== 'inactivo' && !proceso)) {
                alert("Completa los campos obligatorios.");
                return;
            }

            // Si seleccion√≥ archivo local, convertirlo a Base64
            if (fileInput.files && fileInput.files[0]) {
                const file = fileInput.files[0];
                foto = await new Promise(resolve => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.readAsDataURL(file);
                });
            }

            const nuevoCandidato = { nombre, dni, cargo, estado, foto, proceso };

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(nuevoCandidato)
                });
                const data = await res.json();
                if (res.ok) {
                    alert("Candidato registrado correctamente.");
                    // Limpiar formulario
                    document.getElementById('new-name').value = '';
                    document.getElementById('new-id').value = '';
                    document.getElementById('new-cargo').value = '';
                    document.getElementById('new-estado').value = 'activo';
                    document.querySelectorAll('.proceso-checkbox').forEach(cb => cb.checked = false);
                    document.getElementById('new-foto-url').value = '';
                    document.getElementById('new-foto-file').value = '';
                    controlarProcesoVisibility();
                    hideNewCandidateModal();
                    fetchCandidatos();
                } else {
                    alert("Error: " + data.error);
                }
            } catch (err) {
                console.error("Error creando candidato:", err);
            }
        }

        // ---------------------------
        // Acciones de candidato (editar / eliminar)
        // ---------------------------
        async function eliminarCandidatoModal(candidateId) {
            if (!confirm("¬øSeguro que deseas eliminar este candidato?")) return;

            try {
                const res = await fetch(`${API_URL}/${candidateId}`, { method: "DELETE" });
                const data = await res.json();
                if (res.ok) {
                    alert("Candidato eliminado correctamente.");
                    hideCandidateModal();
                    fetchCandidatos();
                } else {
                    alert("Error: " + data.error);
                }
            } catch (err) {
                console.error("Error eliminando candidato:", err);
            }
        }

        function showEditFromDetailsModal() {
            const candidateId = document.getElementById('modal-candidate-hidden-id').value;
            hideCandidateModal();
            showEditCandidateModal(candidateId);
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchCandidatos();
            cargarProcesos();
            // Controlar visibilidad cuando cambia estado
            document.getElementById('new-estado').addEventListener('change', controlarProcesoVisibility);
        });
    </script>
